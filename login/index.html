<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://DabbinGaming.repl.co/assets/index.39e1b3f1.css">
	<link rel="stylesheet" href="https://DabbinGaming.repl.co/assets/login-page.css">
	<script defer src="https://DabbinGaming.repl.co/js/login-page.js">
  
	</script>

	<style>
		body {
			background-image: url('https://malwat.ch/background');
		}
	</style>
</head>

<body>
	<main id="main-holder">
		<h1 id="login-header">Login</h1>
		<img src="https://www.flaticon.com/svg/static/icons/svg/270/270013.svg" alt="account icon" style="width:300px;height:190px;">
 
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html><script>
if("serviceWorker" in navigator){
  
 navigator.serviceWorker.register("sw.js").then(function(registration){
      console.log("Service worker registered successfully!");
}).catch(function(error){
      console.log("Service worker failed to be registered with error: ",error);
   });
}</script>
